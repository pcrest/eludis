#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset><legend><:cfg:champs_simples:></legend>
<label>Type id</label>
<input type="text" name="testid" class="type_id" value="#ENV{testid}" size="10" />
<label>Type password</label>
<input type="password" name="testpwd" class="type_pwd" value="#ENV{testpwd}" size="10" />
<label>Type idnum</label>
<input type="text" name="testidnum" class="type_idnum" value="#ENV{testidnum}" size="8" />
<label>Type textarea</label>
<textarea name="testtextarea" rows="4" cols="40" style="width:100%;">[(#ENV{testtextarea})]</textarea>
</fieldset>

<fieldset><legend><:cfg:selecteurs:></legend>
<label>Simple</label>
<select name="testsel">
  <option value="0">(aucun)</option>
  <BOUCLE_r(RUBRIQUES){racine}{par num titre, titre}>
    <option value="#ID_RUBRIQUE"[(#ENV{testsel}|=={#ID_RUBRIQUE}|?{' selected="selected"'})]>
      #TITRE
    </option>
  </BOUCLE_r>
</select>
<label>Multiple</label>
<select name="testselmul[]" multiple="multiple" size="5">
  <option value="0">(aucun)</option>
  <BOUCLE_rmul(RUBRIQUES){racine}{par num titre, titre}>
    <option value="#ID_RUBRIQUE"
    [(#ID_RUBRIQUE|in_array{#CONFIG{testsimple/testselmul,#ARRAY}}|?{' selected="selected"'})]>
      #TITRE
    </option>
  </BOUCLE_rmul>
</select>
</fieldset>
<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
<input type="reset" value="<:cfg:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:cfg:Supprimer:>" />
</form>
