#CACHE{0}
<form method="post">[(#ENV{_cfg_}|form_hidden)]

<fieldset>
<label for="id_auteur">*[(#ENV{id_auteur})]*<:id_auteur:></label>
<select name="id_auteur" class="cfg_id" id="id_auteur"
	onchange="jQuery(this.form._cfg_affiche).click();">
<BOUCLE_aut(AUTEURS){tout}{par login}>
	<option value="#ID_AUTEUR" [(#ENV{id_auteur}|=={#ID_AUTEUR}|?{selected="selected"})]>
	#LOGIN
	</option>
</BOUCLE_aut>
</select>
<label for="id_liste">*[(#ENV{id_liste})]*<:id_liste:></label>
<select name="id_liste" class="cfg_id" id="id_liste"
	onchange="jQuery(this.form._cfg_affiche).click();">
<BOUCLE_lis(LISTES){tout}{par titre}>
	<option value="#ID_LISTE" [(#ENV{id_liste}|=={#ID_LISTE}|?{selected="selected"})]>
	#TITRE
	</option>
</BOUCLE_lis>
</select>
<input type="submit" name="_cfg_affiche" value="&gt;">
<label for="_cfg_copier"><:cfg:copier_si_change:></label>
<input type="checkbox" name="_cfg_copier" />
</fieldset>

<fieldset><legend><:cfg:champs_auteur_liste:></legend>
<label for="statut">*<:statut:></label>
<select name="statut" id="statut">
	<option value="a_valider" [(#ENV{statut}|=={a_valider}|?{selected="selected"})]>
	A valider
	</option>
	<option value="valide" [(#ENV{statut}|=={valide}|?{selected="selected"})]>
	Valide
	</option>
</select>

<label for="format">*<:format:></label>
<select name="format" id="format">
	<option value="html" [(#ENV{format}|=={html}|?{selected="selected"})]>
	HTML
	</option>
	<option value="texte" [(#ENV{format}|=={texte}|?{selected="selected"})]>
	Texte
	</option>
</select>

</fieldset>

<input type="submit" name="_cfg_ok" value="<:cfg:OK:>" />
<input type="reset" value="<:cfg:Reset:>" />
<input type="submit" name="_cfg_delete" value="<:cfg:Supprimer:>" />
</form>
