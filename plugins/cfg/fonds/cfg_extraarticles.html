<form method="post" action="#SELF">[(#ENV{_cfg_}|form_hidden)]

<BOUCLE_art(ARTICLES){par titre}>

[(#ENV{id}|=={#ID_ARTICLE}|?{selected="selected"})]>
	[(#TITRE|couper{15})]
	</option>
</BOUCLE_art>

/>
</fieldset>
