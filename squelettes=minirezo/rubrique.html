#CACHE{24*3600}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<BOUCLE_rubrique_principal(RUBRIQUES) {id_rubrique}>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="#LANG" dir="#LANG_DIR">
<head>
<meta http-equiv="content-type" content="text/html; charset=#CHARSET" />
	<title>[(#TITRE|supprimer_numero)] &middot; #NOM_SITE_SPIP</title>
	#INSERT_HEAD
		<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/general.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/general_print.css" />

	<link rel="stylesheet" type="text/css" href="../squelettes/style/rubrique.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/header.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/header_print.css" />

		<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/menuh.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/menuh_print.css" />

		<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/footer.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/footer_print.css" />

	<link rel="stylesheet" type="text/css" href="../squelettes/style/menu.css" />

</head>

<body>
<div id="wraper">
	<div id="wraperinner">
		<INCLURE{fond=inc-header}>
		<INCLURE{fond=inc-menu_horizontal}{id_rubrique}>
			<div id="maininner">
					<div id="left">
							<div id="menu">
								<INCLURE{fond=inc-menu_gauche}{id_secteur}{id_rubrique}>
							</div><!-- id="menu" -->
					</div><!-- id="left" -->
				  <div id="content">
						[(#LOGO_RUBRIQUE|left||reduire_image{150,0})]
						[<div class="titre_rub">(#TITRE|supprimer_numero)</div>]
						[<div class="texte_rub">(#TEXTE|reduire_image{150,0})</div>]
						[<div class="vos_infos"><a href="#URL_PAGE{forum}&amp;(#PARAMETRES_FORUM)&amp;var_mode=calcul"><:info_minute:></a></div>]
						<!-- Inclusion pour les IDM -->
						<INCLURE{fond=inc-forum_rubrique}{id_rubrique}>
				  </div><!-- id="content" -->
					<div id="right">
						<!-- Ajout de l'inclusion du menu de droite -->
						<INCLURE{fond=inc-menu_droit_rub}{id_rubrique}>	
					</div><!-- id="right" -->
			</div><!-- id="maininner" -->
		<INCLURE{fond=inc-footer}>		
	</div>
	<!-- id="wraperinner" -->
</div><!-- id="wraper" -->
</html>
</BOUCLE_rubrique_principal>
