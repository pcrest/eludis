#CACHE{24*3600}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="#LANG" dir="#LANG_DIR">
<head>
<meta http-equiv="content-type" content="text/html; charset=#CHARSET" />
	<title>Plan de l'Intranet &middot; #NOM_SITE_SPIP</title>
	#INSERT_HEAD
	<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/general.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/general_print.css" />
	<link rel="stylesheet" type="text/css" href="../squelettes/style/plan.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/header.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/header_print.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/menuh.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/menuh_print.css" />

	<link rel="stylesheet" type="text/css" media="screen" href="../squelettes/style/footer.css" />
	<link rel="stylesheet" type="text/css" media="print" href="../squelettes/style/footer_print.css" />
	<link rel="stylesheet" type="text/css" href="../squelettes/style/menu.css" />
	<script type="text/javascript" src="../dist/javascript/layer.js"></script>
	<script type="text/javascript">
	function swap_img(couche, rtl, dir, no_swap) {
	var layer;
	var triangle = document.getElementById('triangle' + couche);
	if (!(layer = findObj('Layer' + couche))) return;
	if (layer.style.display == "none"){
		if (!no_swap && triangle) triangle.src = dir + 'deplierbas.gif';
		// layer.style.display = 'block';
		} else {
		// if (!no_swap && triangle) triangle.src = dir + 'deplierhaut' + rtl + '.gif';
		//layer.style.display = 'none';
		}
	}
	</script>

</head>

<body>
<div id="wraper">
	<div id="wraperinner">
		<INCLURE{fond=inc-header}>
		<INCLURE{fond=inc-menu_horizontal}>
						<div class="titre_rub"><:plan:></div>
						<BOUCLE_racine(RUBRIQUES){racine}{par num titre}{id_rubrique!=1}> <!-- id_rubrique de l'annuaire -->
							<B_breve>
							<fieldset class="cartouche">
							<legend class="titre_cart"><a href="#URL_RUBRIQUE">[(#TITRE|supprimer_numero)]</a></legend>
							<div class="cadre-padding">
								<BOUCLE_breve(RUBRIQUES){id_parent}{par num titre}>
										[<div class="rubrique-plan">
										<img id="triangle#ID_RUBRIQUE"	src="../dist/images/deplierhaut.gif"	alt="D&eacute;plier"	title="D&eacute;plier"	class="swap-couche" onmouseover="swap_img(#ID_RUBRIQUE,'','../dist/images/',0);"	onclick="swap_couche(#ID_RUBRIQUE,'','../dist/images/',0);" />
										<a href="[(#URL_RUBRIQUE)]" title="[(#TEXTE|couper{50}|attribut_html)]">(#TITRE|couper{60}|supprimer_numero)</a>
										</div>]										
									<BOUCLE_art_coordo(ARTICLES) {id_rubrique}{id_mot=14}{doublons}>
									</BOUCLE_art_coordo>
									<B_art>
									<div id='Layer#ID_RUBRIQUE' style='display: none;' >
									<ul class="article-plan">
										<BOUCLE_art(ARTICLES){id_rubrique}{par titre}{doublons}>
											<li>
												<a href="[(#URL_ARTICLE)]" title="[(#TEXTE|couper{50}|attribut_html)]">[(#TITRE|couper{60}|supprimer_numero)]</a>										
											</li>
										</BOUCLE_art>
									</ul>
									</div>
									</B_art>
									<B_sous>
									<div class="cadre-padding-sous">
										<BOUCLE_sous(RUBRIQUES){id_parent}{par num titre}>
											[<div>
											<img id="triangle#ID_RUBRIQUE"	src="../dist/images/deplierhaut.gif"	alt="D&eacute;plier"	title="D&eacute;plier"	class="swap-couche" onmouseover="swap_img(#ID_RUBRIQUE,'','../dist/images/',0);" onclick="swap_couche(#ID_RUBRIQUE,'','../dist/images/',0);" />
											<a href="[(#URL_RUBRIQUE)]" title="[(#TEXTE|couper{50}|attribut_html)]">(#TITRE|couper{60}|supprimer_numero)</a>
											</div>]
											<BOUCLE_sous_art_coordo(ARTICLES) {id_rubrique}{id_mot=14}{doublons}>
											</BOUCLE_sous_art_coordo>
											<B_sous_art>
											<div id='Layer#ID_RUBRIQUE' style='display: none;' >
												<ul class="article-plan">
													<BOUCLE_sous_art(ARTICLES){id_rubrique}{par titre}{doublons}>
														<li>
															<a href="[(#URL_ARTICLE)]" title="[(#TEXTE|couper{50}|attribut_html)]">[(#TITRE|couper{60}|supprimer_numero)]</a>										
														</li>
													</BOUCLE_sous_art>
												</ul>
											</div>
											</B_sous_art>
										</BOUCLE_sous>
									</div>
									</B_sous>
								</BOUCLE_breve>
							</div>
							</fieldset>
							</B_breve>
						</BOUCLE_racine>
		<INCLURE{fond=inc-footer}>		
	</div><!-- id="wraperinner" -->
</div><!-- id="wraper" -->
</body>
</html>
