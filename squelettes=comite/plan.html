<body>
<div id="wraper">
	<div id="wraperinner">
		<INCLURE{fond=inc-header}>
		<INCLURE{fond=inc-menu_horizontal}{id_rubrique}{id_secteur}>
						<div class="titre_rub"><:plan:></div>
						<BOUCLE_racine(RUBRIQUES){racine}{par num titre}{id_mot=4}>
							<B_breve>
							<fieldset class="cartouche">
							<legend class="titre_cart"><a href="#URL_RUBRIQUE">[(#TITRE|supprimer_numero)]</a></legend>
							<ul >
								<BOUCLE_breve(RUBRIQUES){id_parent}{par num titre}{id_mot=4}>
									<li>
										<a href="[(#URL_RUBRIQUE)]" title="[(#TEXTE|couper{50}|attribut_html)]">
											[(#TITRE|couper{60}|supprimer_numero)]
										</a>
									</li>
									<B_sous>
										<ul>
											<BOUCLE_sous(RUBRIQUES){id_parent}{par num titre}{id_mot=4}>
												<li>
													<a href="[(#URL_RUBRIQUE)]" title="[(#TEXTE|couper{50}|attribut_html)]">
														[(#TITRE|couper{60}|supprimer_numero)]
													</a>										
												</li>
											</BOUCLE_sous>
										</ul>
									</B_sous>
								</BOUCLE_breve>
							</ul>
							</fieldset>
							</B_breve>
						</BOUCLE_racine>
		<INCLURE{fond=inc-footer}>		
	</div><!-- id="wraperinner" -->
